<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>
  </head>
  <body>
    <div id="progress"></div>
    <script>
      let i = 0;
      function count() {
        do {
          i++;
          progress.innerHTML = i;
        } while (i % 1e3 != 0);

        if (i < 1e6) {
          queueMicrotask(count);
        }
      }
      count();
    </script>
  </body>
</html>
