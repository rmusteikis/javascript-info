<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Create a List</title>
  </head>
  <body>
    <script>
      let ul = document.createElement("ul");
      document.body.append(ul);

      while (true) {
        let input = prompt("Add to list:", "");
        if (!input) {
          break;
        }
        let li = document.createElement("li");
        li.textContent = input;
        ul.appendChild(li);
      }
    </script>
  </body>
</html>
